<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <title>DOM_Fromularios</title>
</head>

<body>
<div class="container_h1">
    <h1></h1>
</div>


<!-- Datos personales nombre apellido direccion -->
<div class="container_form">

    <form class="form" action="" onsubmit="return validarFormulario()">
        <fieldset>
            <legend>Datos Personales</legend>
        <!-- NOMBRE -->

            <label for="nombre">
                <span>Nombre:</span>
            </label>
            <input id="nombre" name="nombre" type="text" placeholder="Completa tu nombre">

            <br><br>

        <!-- APELLIDO -->

            <label for="apellido">
                <span>Apellido:</span>
            </label>
            <input id="apellido" name="apellido" type="text" placeholder="Completa tu apellido">

            <br><br>
            <!-- DNI -->
            <label for="dni">
                <span>DNI:</span>
            </label>
            <input id="dni" name="dni" type="text" placeholder="Pon tu número de DNI">

            <br><br>
            <!--DIRECCION  -->
            <label for="direccion">
                <span>Direccion:</span>
            </label>
            <input id="direccion" name="direccion" type="text" placeholder="Completa con calle número y barrio">

            <br><br>
            <!-- TELEFONO -->
            <label for="telefono">
                <span>Telefono:</span>
            </label>
            <input id="telefono" name="telefono" type="text" placeholder="Completa con tu telefono">

            <br><br>

            <!-- LOCALIDAD -->
            <label for="localidad">
                <span>Localidad/ Provincia:</span>
                
            </label>
            <select name="selector" id="selector">
                <option value="0">valor por defecto</option>
                <option value="1">Un oso</option>
                <option value="2">Dos lobos</option>
                <option value="3">Tres dragones</option>
            </select>
            <br><br>

            <!--CP.: -->
            <label for="cp">
                <span>C.P.:</span>
            </label>
            <input id="cp" name="cp" type="text" placeholder="Completa tu Codigo Postal">

            <br><br>


            <label for="correo">
                <span>Carreo Electrónico:</span>
            </label>
            <input id="correo" name="correo" type="text" placeholder="Completa con tu dirección de Correo Electronico">

            <br><br>

            <label for="fecha">
                <span>Fecha:</span>
            </label>
            <input id="fecha" name="fecha" type="date">
            <br><br>
        </fieldset>
        </div>

        <br>      
        <div class="container-button">
            
            <input class="button-submit"  type="submit" value="Enivar">

        </div>
    </form>

</body>
<script src="/form-script.js"></script>

</html>
